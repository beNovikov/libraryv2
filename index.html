<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div id="container">
    <div id="header">
      <div id="header-title">
        <h1>Welcome to the Library page!</h1>
        <p>Here you can store information about books you want to read or books you have already read.</p>
        <p>A book can have a title, an author, your note about that book, number of pages and a mark - whether you have
          read it or not.</p>
      </div>
      <img src="./assets/library.png" alt="Library image">
    </div>
    <form action="" id="controls">
      <div class="book-basic-info">
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="NausicaÃ¤ of the Valley of the Wind" required>
        <label for="author">Author:</label>
        <input type="text" id="author" pattern="[A-Za-z]+" required placeholder="Nicolas Cage">
        <label for="pages">Number of pages:</label>
        <input type="number" name="pages" id="pages" required>
      </div>
      <div class="book-description">
        <label for="description">Description (summary): </label>
        <textarea name="description" id="description" cols="30" rows="4"
          placeholder="This wonderful book is about... I liked ... about it."></textarea>
        <label for="isRead">I have read that book</label>
        <input type="checkbox" name="isRead" id="isRead">
      </div>
      <div class="submit-book">
        <h2>Add book to library</h2>
        <input type="button" value="Add" id="submit-button">
      </div>
    </form>
    <div id="library">
      <h2>My library</h2>
      <div id="book-list">
        
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
